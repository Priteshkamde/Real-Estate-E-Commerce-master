{% extends 'ecommerce/base.html' %}
{% block title %}Home{% endblock %}

{% block body %}
{% load static %}


<header class="masthead text-white text-center vertical-align">
    <div class="overlay text-white text-center"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5 bg-transparent text-dark">Find your dream property <br> with a snap of your fingers.</h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form role="search" method="get" action="{% url 'ecommerce:detail' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input type="search" class="form-control form-control-lg" name="q"
                                   placeholder="Enter Location" required>
                        </div>
                        <div class="col-12 col-md-3">
                            <button type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock %}
